<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free pac</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="img1"><img src="img/img01.png" alt=""></div>
    <div class="video1"><video width="1920" height="1080" src="video/video1.mp4" controls autoplay loop muted></video></div>
    <div class="img2" data-aos="flip-up"><img src="img/img02.png" alt=""></div>
    <div data-aos="fade-left" class="img3"><img src="img/img03.png" alt=""></div>
    <div class="img4"  data-aos="fade-left"><img src="img/img04.png" alt=""></div>
    <div class="img5" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500"><img src="img/img05.png" alt=""></div>
    <div class="img6" data-aos="fade-up"
    data-aos-duration="3000"><img src="img/img06.png" alt=""></div>
    <div class="img7" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500"><img src="img/img07.png" alt=""></div>
    <div class="img8" data-aos="fade-up"
    data-aos-duration="3000"><img src="img/img08.png" alt=""></div>
    <div class="img9" data-aos="fade-up"
    data-aos-duration="3000"><img src="img/img09.png" alt=""></div>
    <div class="img10" data-aos="fade-up"
    data-aos-anchor-placement="top-bottom"><img src="img/img10.png" alt=""></div>
    <div class="img11" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500"><img src="img/img11.png" alt=""></div>
    <div class="img12" data-aos="flip-left"><img src="img/img12.png" alt=""></div>
    <div class="img13" data-aos="zoom-out-down"><img src="img/img13.png" alt=""></div>
    <div class="img14" data-aos="zoom-out-down"><img src="img/img14.png" alt=""></div>
    <div class="img15" data-aos="zoom-out-down"><img src="img/img15.png" alt=""></div>
    <div class="img16" data-aos="fade-right"
    data-aos-offset="300"
    data-aos-easing="ease-in-sine"><img src="img/img16.png" alt=""></div>
    <div class="img17" data-aos="fade-up"
    data-aos-duration="3000"><img src="img/img17.png" alt=""></div>
    <div class="img18" data-aos="fade-up"
    data-aos-duration="3000"><img src="img/img18.png" alt=""></div>
    <div class="img19" data-aos="fade-up"
    data-aos-anchor-placement="top-center"><img src="img/img19.png" alt=""></div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
